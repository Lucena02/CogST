<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="menu.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <h1>Usability Evaluation</h1>

        <div class="buttons-container">
            <button class="action-button" id="startBtn">
                <i data-lucide="brain"></i>
                <span>Cognitive Walkthrough</span>
            </button>

            <button class="action-button" id="responsibilidadeButton">
                <i data-lucide="monitor-smartphone"></i>
                <span>Evaluate Responsiveness</span>
            </button>

            <button onclick="definirCW()" class="action-button" id="acessibilidadeButton">
                <i data-lucide="accessibility"></i>
                <span>Evaluate Accessibility</span>
            </button>
            <button onclick="fechar()" class="action-button exit-button" id="closeButton">
                <i data-lucide="door-open"></i>
                <span id="login">Close</span>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('startBtn').addEventListener('click', () => {
            window.electronAPI.send('start-main-app');
        });
        document.getElementById('responsibilidadeButton').addEventListener('click', () => {
            window.electronAPI.send('responsividade-main-app');
        });
        document.getElementById('acessibilidadeButton').addEventListener('click', () => {
            window.electronAPI.send('acessibilidade-main-app');
        });
        document.getElementById('closeButton').addEventListener('click', () => {
            window.electronAPI.send("fechaTudo")
        });
    </script>
</body>

</html>
