<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="q.css"> <!-- Linking external CSS -->

</head>

<body>


    <form class="formulario" id="forms-tres">
        <div class="header">
            <div class="cogst">
                CogST
            </div>
            <a href="" class="help">
                ?
            </a>
        </div>
        <div class="pergunta">
            3º - O utilizador associará a ação correta com o efeito desejado?
        </div>

        <br>

        <div>
            <label>Não</label>
            <input type="radio" value="Não" name="problema" id="problema-nao">
            <label>|</label>
            <input type="radio" value="Sim" name="problema" id="problema-sim">
            <label>Sim</label>
        </div>

        <br>

        <div class="severidade" id="severidade">
            <label>Gravidade</label>
            <select id="gravidade">
                <option>-</option>
                <option>Muito Pequena</option>
                <option>Pequena</option>
                <option>Normal</option>
                <option>Grave</option>
                <option>Muito Grave</option>
            </select>
        </div>

        <br>
        <label>Comentários</label>
        <textarea id="comentarios" rows="4" cols="26"></textarea>
        <br>
    </form>
    <script src="index.js"></script>
    <script src="qum.js"></script>
</body>

</html>
