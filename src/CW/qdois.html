<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="q.css"> <!-- Linking external CSS -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>


    <form class="formulario" id="forms-dois">
        <div class="header">
            <div class="cogst">
                CogST
            </div>
            <button type="button" onclick="getHelp(1)" class="help" title="Help">
                <i data-lucide="help-circle" class="icon"></i>
            </button>
        </div>
        <div class="pergunta">
            2ยบ - Will users see the control for the action?
        </div>

        <br>

        <div>
            <label>No</label>
            <input type="radio" value="No" name="problema" id="problema-nao">
            <label>|</label>
            <input type="radio" value="Yes" name="problema" id="problema-sim">
            <label>Yes</label>
        </div>

        <br>

        <div class="severidade" id="severidade">
            <label>Severity</label>
            <select id="gravidade">
                <option>-</option>
                <option>Very little</option>
                <option>Little</option>
                <option>Normal</option>
                <option>Serious</option>
                <option>Very serious</option>
            </select>
        </div>

        <br>
        <label>Comments</label>
        <textarea id="comentarios" rows="4" cols="26"></textarea>
        <br>
    </form>
    <script src="index.js"></script>
    <script src="qum.js"></script>
</body>

</html>
