<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="q.css"> <!-- Linking external CSS -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>


    <form class="formulario" id="forms-um">
        <div class="header">
            <div class="cogst">
                CogST
            </div>
            <button type="button" onclick="getHelp(1)" class="help" title="Help">
                <i data-lucide="help-circle" class="icon"></i>
            </button>
        </div>
        <div class="pergunta">
            1ยบ - Will users be trying to produce whatever effect the action has?
        </div>

        <br>

        <div class="problema">
            <label>
                <input type="radio" value="No" name="problema" id="problema-nao">
                No
            </label>
            <span>|</span>
            <label>
                <input type="radio" value="Yes" name="problema" id="problema-sim">
                Yes
            </label>
        </div>

        <br>

        <div class="severidade" id="severidade">
            <label for="gravidade">Severity</label>
            <select id="gravidade" name="gravidade">
                <option>-</option>
                <option>Very little</option>
                <option>Little</option>
                <option>Normal</option>
                <option>Serious</option>
                <option>Very serious</option>
            </select>
        </div>

        <br>

        <div class="comentarios">
            <label for="comentarios">Comments</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="26"></textarea>
        </div>

    </form>
    <script src="qum.js"></script>
</body>

</html>
