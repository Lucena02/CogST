<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="index.css"> <!-- Linking external CSS -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div class="tab">
        <button onclick="resizeWindow()" class="leftArrow" id="seta">
            >
        </button>
        <div class="container">
            <div class="container" id="content">
                <div class="header">
                    <div class="cogst">
                        CogST
                    </div>
                    <a href="" class="help">
                        ?
                    </a>
                </div>
                <form style="display: flex; flex-direction: column; align-items: center;" id="form-inicio">
                    <label>Tarefa a realizar</label>
                    <textarea id="tarefa" rows="3" cols="26"></textarea>

                    <br>

                    <label>Google Sheets Link</label>
                    <textarea id="google-link" rows="1" cols="20"></textarea>
                </form>
                <br>

                <div>
                    <button onclick="executeWalkthrough()">Começar</button>
                </div>
            </div>
            <iframe src="qum.html" class="iframe1" frameborder="0" id="iframe1"></iframe>
            <iframe src="qdois.html" class="iframe2" frameborder="0" id="iframe2"></iframe>
            <iframe src="qtres.html" class="iframe3" frameborder="0" id="iframe3"></iframe>
            <iframe src="qquatro.html" class="iframe4" frameborder="0" id="iframe4"></iframe>
            <div class="botoes" id="botoes">
                <button onclick="backWalkthrough()" class="botao">Retroceder</button>
                <button onclick="executeWalkthrough()" class="botao" id="avançar">Avançar</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
